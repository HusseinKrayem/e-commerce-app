<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - MyStore</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/products.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <h1>ðŸ›’ MyStore</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/pages/products.html" class="nav-link active">Products</a>
                <a href="/pages/cart.html" class="nav-link">Cart</a>
                <a href="/pages/orders.html" class="nav-link">Orders</a>
                <div class="auth-section">
                    <a href="/pages/login.html" class="btn btn-outline" id="loginLink">Login</a>
                    <a href="/pages/register.html" class="btn btn-primary" id="registerLink">Register</a>
                    <div id="userMenu" style="display: none;">
                        <a href="/pages/profile.html" class="nav-link" id="userName">Profile</a>
                        <button class="btn btn-outline" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1>Our Products</h1>
                <p>Discover amazing products at great prices</p>
            </div>

            <div class="filters-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
                    <button onclick="searchProducts()" class="btn btn-primary">Search</button>
                </div>
                <div class="filter-controls">
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                        <option value="home">Home & Garden</option>
                    </select>
                    <select id="sortFilter" class="filter-select">
                        <option value="name">Sort by Name</option>
                        <option value="price">Sort by Price: Low to High</option>
                        <option value="-price">Sort by Price: High to Low</option>
                        <option value="-createdAt">Sort by Newest</option>
                    </select>
                </div>
            </div>

            <div id="productsContainer">
                <div class="loading">Loading products...</div>
            </div>

            <div class="pagination" id="pagination">
            </div>
        </div>
    </main>

    <script src="/scripts/app.js"></script>
    <script src="/scripts/products.js"></script>
</body>

</html>
