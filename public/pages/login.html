<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyStore</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/auth.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <h1>ðŸ›’ MyStore</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/pages/products.html" class="nav-link">Products</a>
                <div class="auth-section">
                    <a href="/pages/register.html" class="btn btn-outline">Register</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <main>
        <div class="auth-container">
            <div class="auth-card">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>
                <div class="auth-link">
                    <p>Don't have an account? <a href="/pages/register.html">Register here</a></p>
                </div>
                <div id="message" style="margin-top: 1rem;"></div>
            </div>
        </div>
    </main>

    <script src="/scripts/auth.js"></script>
</body>

</html>
