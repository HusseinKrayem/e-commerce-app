<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - MyStore</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/orders.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <h1>ðŸ›’ MyStore</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/pages/products.html" class="nav-link">Products</a>
                <a href="/pages/cart.html" class="nav-link">Cart</a>
                <a href="/pages/orders.html" class="nav-link active">Orders</a>

                    <a href="/pages/register.html" class="btn btn-primary" id="registerLink">Register</a>
                    <div id="userMenu" style="display: none;">
